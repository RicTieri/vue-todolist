<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue todo</title>
  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app">
    <h1>ToDo list</h1>
    <div class="taskbar">
      <input type="text" v-model="newElement" id="todo_input" name="todo_input" @keydown.enter="addToList(newElement)">
      <button @click="addToList(newElement)"><i class="fa-solid fa-circle-plus"></i></button>
    </div>
    <div id="todolist">
      <ul>
        <li v-for="(todo, index) in list">
          <p :class=" todo.done ? 'done' : '' " @click="todo.done = !todo.done">
            {{todo.text}}
          </p>
          <span><i class="fa-solid fa-circle-xmark" @click="removeFromList(index)"></i></span>
        </li>
      </ul>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
