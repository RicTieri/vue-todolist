<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue todo</title>
  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app">
    <input type="text" v-model="newElement.text" id="todo_input" name="todo_input">
    <div id="todolist">
      <ul>
        <li v-for="todo in list" :class=" todo.done ? 'done' : '' ">
          {{todo.text}}
        </li>
      </ul>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
